<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 class="contenido-titulo">Hidratación Basal</h1>
                    <p class="item">Ingrese el peso en kilogramos</p>
                    <input class="item" id="peso" type="number" placeholder="Peso en kg" />
                    <p class="item" id="error">* Debe completar todos los datos</p>
                    <button class="item" id="calcular">Calcular</button>
                    <p class="item resultado" id="flu">71cc/h</p>
                    <p class="item resultado" id="man">m+m/2 : 105cc/h</p>
                </div>    
                
            </div>
    
            <div id="detalle">
                <div class="contenido">
                    <h1> ¿Cómo se calcula? </h1>
                    <ul>
                        <li>Cuando el niño tiene hasta 10kg:<br>100cc por cada kilo.</li>
                        <li>Desde 10 kg hasta 20 kg, se suman 50cc.</li>
                        <li>Finalmente, por cada kilo arriba de 20kg se suman 20cc.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
